<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game using Html, Css and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="game">
            <div class="heading">
            <h1>Bubble Game</h1> <p> A game made using html, css and js </p>
            </div>
            <div id="ptop">
                <div class="score">
                    <h4 >Hit</h4>
                    <div id="hitnumber" class="boxdetail">4</div>
                </div>
                <div class="score">
                    <h4>Timer</h4>
                    <div id="timerva" class="boxdetail">60</div>
                </div>
                <div class="score">
                    <h4>Score</h4>
                    <div id="score" class="boxdetail">0</div>
                </div>
            </div>
            <div id="pbtm">

            </div>
        </div>
    </div>

    <script src="/script .js"></script>
</body>
</html>
